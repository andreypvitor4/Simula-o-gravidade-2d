<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Gravidade em 2D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" type="module"></script>
    <div class="botoes">
        <input class="botaoStart" type="button" value="Start" id="botaoStart">
        <input class="botaoEdit" type="radio" id="botaoEdit" name="edit" checked>Editar
        <input class="botaoStop" type="button" value="Stop" id="botaoStop">
        <input class="botaoDelete" type="radio" id="botaoDelete" name="edit">Deletar
    </div>
    <div class="valores">
        Velocidade em x: <input type="number" id="vix" class="vix" placeholder="0">
        Massa: <input type="number" id="massa" class="massa" placeholder="0" value="30000">
        <input type="checkbox" name="gravidade" id="gravidade" checked>Gravidade
        Velocidade em y: <input type="number" id="viy" class="viy" placeholder="0">
        Densidade: <input type="number" id="densidade" class="densidade" value="1">
        <input type="checkbox" name="colisao" id="colisao" checked>Colisão
    </div>
    <div class="cores">
        <div class="vermelho">
            <input type="radio" name="cores" class="cor" checked>
        </div>
        <div class="amarelo">
            <input type="radio" name="cores" class="cor">
        </div>
        <div class="azul">
            <input type="radio" name="cores" class="cor">
        </div>
        <div class="verde">
            <input type="radio" name="cores" class="cor">
        </div>
        <div class="rosa">
            <input type="radio" name="cores" class="cor">
        </div>
    </div>
    
    <div id="area" class="area">
        <div class="titulo" id="titulo">Insira os valores e clique em um espaço vazio para inserir um corpo.<br><br>Para editar, selecione editar e clique sobre o corpo escolhido<br><br>Para deletar, selecione deletar e clique sobre o corpo escolhido</div>
    </div>
    
</body>
</html>
