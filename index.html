<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Gravidade em 2D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" type="module"></script>
    <input class="botaoStart" type="button" value="Start" id="botaoStart">
    <input class="botaoStop" type="button" value="Stop" id="botaoStop">
    Velocidade em x: <input type="number" name="vix" id="vix" class="vix" placeholder="0">
    Velocidade em y: <input type="number" name="viy" id="viy" class="viy" placeholder="0">
    Massa: <input type="number" id="massa" class="massa" placeholder="0" value="30000">
    Densidade: <input type="number" id="densidade" class="densidade" value="1">
    <div class="titulo">Insira os valores e clique em um espaço vazio para inserir um corpo.</div>
    <div id="area" class="area">
    
    </div>
    
</body>
</html>
